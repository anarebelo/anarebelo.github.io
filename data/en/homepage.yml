########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait.jpg"
  title : "KNOW MORE <br> ABOUT ME"
  content : "It's Ana Rebelo, born in Porto, Portugal, in 1985. She graduated in Mathematics Applied to Technology at School of Sciences of University of Porto, Portugal, in 2007. She received the M.Sc. degree in Mathematical Engineering from School of Sciences of University of Porto, Portugal, in 2008. In 2008, she started her PhD studies at School of Engineering, University of Porto, Portugal. She has been working since 2007 as a researcher at INESC TEC, an R&D institute affiliated to University of Porto, in the Visual Computing and Machine Intelligence Group (VCMI). Ana Rebelo was a Project Member of one FCT (Foundation of Science and Technology - Portugal) research project in the area of optical music recognition (OMR). She is a Researcher at INESC TEC. Her main research interests include computer vision, deep learning, biometrics, digital forensics and document analysis."
  # button
  button:
    enable : true
    label : "DOWNLOAD MY CV"
    link : "https://anarebelo.github.io/CV.pdf" # you can put your cv in static folder and give the path here.

